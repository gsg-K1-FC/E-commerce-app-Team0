<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>GitShop</title>
    <link rel="stylesheet" href="./styles/seller.css">
</head>
<body>
 <div>
  
 <!-- Header Section -->
 <header id="header">
    <div class="header-content">
        <h1 class="brand-name"> GITShop</h1>

        <div class="cart">
            <img src="images/shopping-cart.svg" alt="Shopping cart"> 
            <h3>Cart</h3>
        </div>

        <div class="search-icon">
            <img src="images/search.svg" alt="search icon">
        </div>
    </div> 
    <form class="search-box hide-search-box">
        <div class=search>
            <input type="image" id="submit-image" src="images/search.svg" alt="search image"> 
            <input type="text" id="input-field" value="" placeholder="Search by product name">
        </div>
    </form> 
</header>   

<section id="utilities-box"> 
    <div class="utilities-box__content">
            <form class="search-box">
                <div class=search>
                    <input type="image" src="images/search.svg" alt="search image"> 
                    <input type="text" value="" placeholder="Search by product name">
                </div>
            </form>
            <a href="index.html">
            <i class="fas fa-plus-circle " > </i>
          </a>       
    </div>
</section> 

<div>
    <br>
    <h2 class="seller-note"> There Is No Products To Show , Please <a class="seller-link" href="#"> click Here </a>To Add Products </h2>
</div>

<div id="productContainer">
    
</div>
</div>
<script src="./scripts/seller.js" type="text/javascript"></script>
</body>

</html>
