<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app is platform where you can sell or buy stuff">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles/home.css" type="text/css">
    <title>GITShop</title>
</head>
<body> 
    <!-- Menu for small devices --> 
    <div class="menu-content">
        <div class="user-type">
            <div class="buyer">
                <input type="radio" id="buyer" name="user" checked>
                <label for="buyer">Buyer</label> 
            </div>
            <div class="seller"> 
                <input type="radio" id="seller" name="user"> 
                <label for="seller">Seller</label>
            </div>
        </div> 
        <div class="categories"> 
            <h2>Categories</h2>
            <div class="technology">
                <img src="images/Technology.png" alt="Technology">
                <span>Technology</span>
            </div>
            <div class="fashion">
                <img src="images/Fashion.png" alt="Fashion">
                <span>Fashion</span>
            </div>
            <div class="fitness">
                <img src="images/Fitness.png" alt="Fitness">
                <span>Fitness</span>
            </div>
            <div class="cars">
                <img src="images/Car.png" alt="Cars">
                <span>Cars</span>
            </div>
            <div class="beauty">
                <img src="images/Beauty.png" alt="Beauty">
                <span>Beauty</span>
            </div>
        </div> 
        <div class="sort-by">
            <h2>Sort By</h2>
            <div>
                <input type="radio" id="price-up" name="price" checked>
                <label for="price-up">Price</label>
                <img src="images/up arrow.png" alt="up arrow"> 
            </div>
            <div> 
                <input type="radio" id="price-down" name="price"> 
                <label for="price-down">Price</label>
                <img src="images/down arrow.png" alt="down arrow">
            </div>
        </div> 

        <div class="cart">
            <img src="images/Shopping-cart.png" alt="Shopping cart"> 
            <h3>Cart</h3>
        </div>
    </div> 

    <!-- Header Section -->
    <header id="header">
        <div class="header-content">
            <div class="hamburger-menu">
                <div class="hamburger-menu__lines"></div>
            </div>
            <h1 class="brand-name"> GITShop</h1>
            <div class="cart">
                <img src="images/Shopping-cart.png" alt="Shopping cart"> 
                <h3>Cart</h3>
            </div>
            <div class="search-icon">
                <img src="images/Search icon.png" alt="search icon">
            </div>
        </div> 
        <div class="search-bar hide-search-bar">
            <label for="search">Search products by name</label>
            <div class="search">
                <img src="images/Search icon.png" alt="search icon">
                <form >
                    <input type="text" value="" placeholder="Search Products by Name">
                    <input type="submit"> 
                </form>
                
            </div>
             
            
        </div>
    </header> 
    
    <script src="scripts/home.js" type="text/javascript"></script>
</body>
</html>
