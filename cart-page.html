<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app is platform where you can sell or buy stuff">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles/cart-page.css" type="text/css">
    <link rel="stylesheet" href="styles/home.css" type="text/css">
    <title>GITShop</title>
</head>
<body>
    <header id="header">
        <div class="header-content">
            <div class="hamburger-menu">
                <div class="hamburger-menu__lines"></div>
            </div>

            <h1 class="brand-name"> GITShop</h1>

            <div class="cart">
                <img src="images/shopping-cart.svg" alt="Shopping cart"> 
                <h3>Cart</h3>
            </div>

            <div class="search-icon">
                <img src="images/search.svg" alt="search icon">
            </div>
        </div> 
        <form class="search-box hide-search-box">
            <div class=search>
                <input type="image" id="submit-image" src="images/search.svg" alt="search image"> 
                <input type="text" id="input-field" value="" placeholder="Search by product name">
            </div>
        </form> 
    </header> 
    <section class="sec-1">
        
    <div class="section-1">
        <h3 class="h3-pro">Shopping Cart .</h3>
       <div class="icon-show">        
           <span class="span-sh">Prices are subject to change based on the price in effect the day you checkout</span>

           <div class="show-product">
                <button id="grid"><i class="fas fa-th-large"></i></button>
                <button id="list"><i class="fas fa-list-ul"></i></button>
            </div>
       </div> 
       <table class="tab-pro">
            <tr id="tr-3">
                <th>item</th>
                <th>price</th>
                <th>Qty</th>
                <th>total</th>
                <th>delete</th>

            </tr>
        </table>
        <div class="grid-pro">

        </div>
    </div>
    <div class="sum-pro">
        
        <div >
            
          <h3 class="h3-pro">Order Summary</h3>
          <div class="sub-total">
            <span>Subtotal:</span>
            <span id="price">0.00</span>
          </div>
          <div class="sub-total">
            <span >Shipping:</span>
            <span id="price1">0.00</span>
          </div>
         <div class="sub-total top-bor">
            <span >Total :</span>
           <span id="price2">0.00</span>
          </div>
        </div>
        <div>
            <button id="checkout" ><a href="index.html" id="return-home"> <i class="fas fa-chevron-left"></i>  continuo shopping</a> </button>
         </div>
        
    </div>
  
     
    </div>
    
    </section>
    <script   src="scripts/home.js" ></script>
    <script    src="scripts/cart-page.js" ></script>
    
</body>
</html>
